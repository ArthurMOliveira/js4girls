<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS4Girls</title>
</head>
<body>

  <form action="/contato" method="POST">
    <input type="text" name="nome" placeholder="Nome">
    <input type="email" name="email" placeholder="Email">
    <input type="number" name="ddd" placeholder="11">
    <input type="text" name="numero" placeholder="9999-6666">
    <textarea name="mensagem" id="" cols="40" rows="10"></textarea>
    <input type="reset" name="cancelar" value="Cancelar">
    <input type="submit" name="enviar" value="Enviar">
  </form>

</body>
</html>
