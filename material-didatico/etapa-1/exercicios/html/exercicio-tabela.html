<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS4Girls</title>
</head>
<body>
<table>
  <!-- Cabeçalho da tabela -->
  <thead>
    <tr>
      <th>Produto</th>
      <th>Valor</th>
    </tr>
  </thead>
  <!-- Rodapé da tabela -->
  <!-- Mesmo colocando o tfoot a cima do tbody a tabela identifica que ele pertence ao rodapé da tabela e o adiciona somente no fim da mesma -->
  <tfoot>
    <tr>
      <td>Total dos produtos</td>
      <td>2200,00</td>
    </tr>
  </tfoot>
  <!-- Corpo da tabela -->
  <tbody>
    <tr>
      <td>Cervejas</td>
      <td>1000,00</td>
    </tr>
    <tr>
      <td>Comidas</td>
      <td>1200,00</td>
    </tr>
  </tbody>
</table>

</body>
</html>
